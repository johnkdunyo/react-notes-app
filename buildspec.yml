# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - cd server
      - npm install
      - echo Installing source NPM dependencies...
      - echo Installation completed on `date`
artifacts:
  files:
    - server/package.json
    - server/package-lock.json
    - server/node_modules/**/*
    - server/index.js
    - server/db.js
    - server/db.sqlite
